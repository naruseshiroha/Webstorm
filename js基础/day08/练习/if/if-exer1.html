<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>if练习1</title>
    <script type="text/javascript">
        /*
         * 	从键盘输入小明的期末成绩:
         *	当成绩为100时，'奖励一辆BMW'
         *	当成绩为[80-99]时，'奖励一台iphone15s'
         *	当成绩为[60-80]时，'奖励一本参考书'
         *	其他时，什么奖励也没有
         */

        const score = prompt("请输入小明的气味成绩: ") * 1
        if (score === 100) {
            alert("奖励一辆BMW")
        } else if (score >= 80 && score < 100) {
            alert("奖励一台iphoneX")
        } else if (score >= 60 && score < 80) {
            alert("奖励一本参考书")
        } else {
            alert("奖励一顿笋子炒肉")
        }

    </script>
</head>
<body>

</body>
</html>
