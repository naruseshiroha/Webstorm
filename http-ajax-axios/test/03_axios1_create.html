<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>axios.create()</title>
</head>
<body>
<div>
    <button onclick="testGet()">GET请求</button>
    <button onclick="testPost()">POST请求</button>
    <button onclick="testPut()">PUT请求</button>
    <button onclick="testDelete()">DELETE请求</button>
</div>

<script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>
<script>
    // 指定默认配置
    axios.defaults.baseURL = "http://localhost:3000"

    function testGet() {
        // axios.get("/posts?id=1")
        axios({
            url: "/posts",
            params: {
                id: 1
            }
        }).then(response => {
            console.log("/posts get", response.data)
        })
    }

    function testPost() {
        // axios.post("/posts", {"title": "json-server3", "author": "typicode"})
        axios({
            url: "/posts",
            method: "POST",
            data: {
                "title": "json-server4",
                "author": "typicode4"
            }
        }).then(response => {
            console.log("/posts post", response.data)
        })

    }

    function testPut() {
        // axios.put("http://localhost:3000/posts/4", {"title": "json-server...", "author": "typicode..."})
        axios({
            url: "/posts/4",
            method: "PUT",
            data: {
                "title": "json-server5",
                "author": "typicode5"
            }
        }).then(response => {
            console.log("/posts put", response.data)
        })

    }

    function testDelete() {
        // axios.delete("http://localhost:3000/posts/4")
        axios({
          url:"/posts/4",
          method:"DELETE"
        }).then(response => {
            console.log("/posts delete ", response.data)
        })

    }

</script>
</body>
</html>
