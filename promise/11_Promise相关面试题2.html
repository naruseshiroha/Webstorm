<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11_Promise相关面试题2</title>
</head>
<body>
<script type="text/javascript">
    setTimeout(() => {
        console.log(1)
    }, 0)
    new Promise((resolve) => {
        console.log(2)
        resolve()
    }).then(() => {
        console.log(3)
    }).then(() => {
        console.log(4)
    })
    console.log(5)
</script>
</body>
</html>
