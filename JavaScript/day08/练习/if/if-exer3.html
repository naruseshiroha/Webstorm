<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>if练习3</title>
    <script type="text/javascript">
        /*
         * 	编写程序，由键盘输入三个整数分别存入变量num1、num2、num3，
         * 	对他们进行排序，并且从小到大输出。
         */

        const num1 = prompt("请输入第一个数") * 1
        const num2 = prompt("请输入第二个数") * 1
        const num3 = prompt("请输入第三个数") * 1

        const one = Math.min(num1, num2, num3);
        const three = Math.max(num1, num2, num3);
        const two = num1 + num2 + num3 - one - three;

        console.log(one, two, three)
    </script>
</head>
<body>

</body>
</html>
